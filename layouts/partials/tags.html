{{ range first 1 . }}
<a class="subtitle is-6" href="{{ "/tags/" | relURL }}{{ . | urlize }}/"><strong>{{ . | title }}</strong></a>
{{ end }}

{{ if gt (len .) 1 }}
  {{ range after 1 . }}
  | <a class="subtitle is-6" href="{{ "/tags/" | relURL }}{{ . | urlize }}/"><strong>{{ . | title }}</strong></a>
  {{ end }}
{{ end }}
